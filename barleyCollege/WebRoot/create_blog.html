<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/font-awesome.css">
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>

	<title>光武是傻逼</title>
</head>
<body style="background-color: #f3f5f7">

	<div class="toper">
	</div>
		

	<script >
		$(document).ready(function() {
		    bodyContent = $.ajax({
		        url: "top.html",
		        global: false,
		        type: "POST",
		        dataType: "html",
		        async: false,
		        success: function(msg) {
		            $(".toper").append(msg);
		        }
		    })
		});
	</script>
	<div class="container" style="margin-top: 51px;">
		<form>
  		<div class="form-group">
	   		<label for="blog_title">标题</label>
	    	<input type="text" class="form-control" id="blog_title" placeholder="请输入文章的标题">
  		</div>
  	<div class="form-group">
    	<label for="blog_content">内容</label>
    	<textarea rows="25" id="blog_content" class="form-control" placeholder="请输入文章的内容"></textarea>
  		</div>
  		<button type="submit" class="btn btn-primary btn-block">提交</button>
		</form>
	</div>


	
	<div class="footer">
	</div>


	<script >
		$(document).ready(function() {
		    bodyContent = $.ajax({
		        url: "foot.html",
		        global: false,
		        type: "POST",
		        dataType: "html",
		        async: false,
		        success: function(msg) {
		            $(".footer").append(msg);
		        }
		    })
		});
	</script>
</body>
</html>
